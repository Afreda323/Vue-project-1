<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <img class="image" src="https://vuejs.org/images/logo.png" alt="vue logo">
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <img class="image" src="https://angular.io/assets/images/logos/angular/angular.svg"
                    alt="angular logo">
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!playing">
            <div class="small-12 columns">
                <button id="start-game" @click="play">START NEW GAME</button>
            </div>
        </section>
        <template v-else>
            <section class="row controls">
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack" :disabled="!hasSpecial">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal" :disabled="!canHeal">HEAL</button>
                    <button id="give-up" @click="giveUp">GIVE UP</button>
                </div>
            </section>
            <section class="row log">
                <div class="small-12 columns">
                    <ul>
                        <li v-for="log in logs" :class="className(log)">
                            {{log.person}} {{log.text}}
                        </li>
                    </ul>
                </div>
            </section>
        </template>
    </div>
    <script src="app.js"></script>
</body>

</html>
